language: rust
rust:
  - nightly
  - beta
  - stable
  - 1.10.0

script:
  - travis-cargo build
  - travis-cargo --only stable build -- --example demo
  - travis-cargo --only nightly test
  - travis-cargo --only nightly install clippy
  - if [ -z ${TRAVIS_CARGO_NIGHTLY_FEATURE+x} ]; then cargo clippy --deny clippy; fi

env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""

before_script:
  - |
      pip install 'travis-cargo<0.2' --user &&
      export PATH=$HOME/.local/bin:$PATH

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
