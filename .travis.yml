language: rust
rust:
  - nightly
  - beta
  - stable
  - 1.1.0
  - 1.2.0
  - 1.3.0
  - 1.4.0
  - 1.5.0
  - 1.6.0
  - 1.7.0
  - 1.8.0
  - 1.9.0
  - 1.10.0
  - 1.11.0
  - 1.12.0
  - 1.13.0
  - 1.14.0

script:
  - |
      travis-cargo build &&
      travis-cargo --only stable build -- --example display &&
      travis-cargo --only nightly test &&
      travis-cargo --only nightly coverage --no-sudo

env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""

before_script:
  - |
      pip install 'travis-cargo<0.2' --user &&
      export PATH=$HOME/.local/bin:$PATH

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
